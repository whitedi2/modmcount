<h1>Параметры видимости Внутреннего документа</h1>
<p style="MARGIN-RIGHT: 0px" dir="ltr">Данный параметр позволяет пользователям, которым доступно указаное предприятие, видеть данный документ в общем списке, кроме пользователей, у которых стоит ограничение в настройках "Видимость документов по авторству и участию в маршруте".</p></body></html>
