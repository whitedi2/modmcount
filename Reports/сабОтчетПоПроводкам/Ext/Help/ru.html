<h1>Отчет "Отчет по проводкам"</h1>
<p></p>
<p class="Usual">Отчет предназначен для представления списка корреспонденций счетов, отобранных по заданным критериям.</p>
<p class="Usual">Каждая строка отчета соответствует одной корреспонденции счетов.</p></body></html>
