<p>Настройка доступности источников предприятиям.</p>
<p>Поле "Предприятие" - предприятие/проект, за которым закрепляется источник.</p>
<p>Поле "Ответственное лицо" - пользователь, который "ведет" данный источник (кассу, клиент-банк).</p></body></html>
